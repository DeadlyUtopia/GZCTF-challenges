<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Network Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Consolas, monospace;
        }

        body {
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            display: grid;
            grid-template-columns: 60% 40%;
            grid-template-rows: 40% 60%;
            gap: 15px;
            height: 90vh;
        }

        .panel {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: #e9e9e9;
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .refresh-btn {
            padding: 4px 8px;
            background: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 10px;
            font-size: 13px;
            line-height: 1.5;
        }

        .traffic-item {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
            cursor: pointer;
        }

        .traffic-detail {
            margin: 5px 0 10px 15px;
            padding: 5px;
            background: #f9f9f9;
            border-left: 2px solid #ccc;
            display: none;
            white-space: pre-wrap;
        }

        .route-table {
            white-space: pre-wrap;
        }

        /* 终端区域（保留在 panel-content 内） */
        .terminal-area {
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            padding: 10px;
            overflow: auto;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            white-space: pre-wrap;
        }

        .term-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .prompt {
            color: #0f0;
            flex: 0 0 auto;
        }

        .cmd-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .cmd-output {
            white-space: pre-wrap;
            word-break: break-word;
            margin-left: 18px;
            color: #0f0;
        }

        .input-el {
            flex: 1 1 auto;
            background: transparent;
            border: none;
            color: #0f0;
            outline: none;
            font-family: Consolas, monospace;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel" style="grid-row:1 / 3;">
            <div class="panel-header">
                <span>Network Traffic</span>
                <button class="refresh-btn" onclick="refreshTraffic()">Refresh</button>
            </div>
            <div class="panel-content" id="traffic-container"></div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span>Route Table</span>
                <button class="refresh-btn" onclick="refreshRoute()">Refresh</button>
            </div>
            <div class="panel-content">
                <pre class="route-table" id="route-container">Loading route table...</pre>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header"><span>Terminal</span></div>
            <div class="panel-content">
                <div id="terminal-area" class="terminal-area" aria-live="polite" role="log"></div>
            </div>
        </div>
    </div>

    <script>
        /* 流量与路由：保持原行为 */
        let loadedPacketIds = new Set();
        function refreshTraffic() {
            fetch("/get_traffic").then(r => r.json()).then(data => {
                const c = document.getElementById("traffic-container");
                data.forEach(item => {
                    if (!loadedPacketIds.has(item.id)) {
                        loadedPacketIds.add(item.id);
                        const row = document.createElement("div");
                        row.className = "traffic-item";
                        row.textContent = item.summary;
                        row.onclick = () => {
                            document.querySelectorAll(".traffic-detail").forEach(x => x.remove());
                            const det = document.createElement("div");
                            det.className = "traffic-detail";
                            det.textContent = item.detail;
                            row.appendChild(det);
                            det.style.display = "block";
                            det.scrollTop = det.scrollHeight;
                        };
                        c.insertBefore(row, c.firstChild);
                    }
                });
                while (c.children.length > 200) c.removeChild(c.lastChild);
            }).catch(() => document.getElementById("traffic-container").innerHTML = "Traffic load failed.");
        }
        function refreshRoute() {
            fetch("/get_route").then(r => r.text()).then(t => document.getElementById("route-container").textContent = t)
                .catch(() => document.getElementById("route-container").textContent = "Route table load failed.");
        }

        /* 终端逻辑（修复你描述的问题） */
        const TERM = document.getElementById("terminal-area");
        const MAX_LINES = 2000;

        function trimTerm() {
            while (TERM.children.length > MAX_LINES) TERM.removeChild(TERM.children[0]);
        }
        function scrollBottom() { TERM.scrollTop = TERM.scrollHeight; }

        /* 删除已有输入行（确保只有一个输入存在） */
        function removeExistingInput() {
            const inp = TERM.querySelector('.input-el');
            if (inp) {
                // remove parent row (prompt + input)
                const row = inp.closest('.term-row');
                if (row) row.remove();
            }
        }

        /* 创建新输入行并聚焦 */
        function createInputLine() {
            removeExistingInput(); // 保证不会有重复输入行

            const row = document.createElement('div');
            row.className = 'term-row';
            const p = document.createElement('span');
            p.className = 'prompt';
            p.textContent = 'ctfuser@host:~$';
            const input = document.createElement('input');
            input.className = 'input-el';
            input.autocomplete = 'off';
            input.spellcheck = false;
            row.appendChild(p);
            row.appendChild(input);
            TERM.appendChild(row);
            trimTerm();
            scrollBottom();
            input.focus();

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') {
                    const val = input.value;
                    // remove input line but DO NOT append empty history for blank input
                    row.remove(); // remove current input row
                    if (val.trim().length === 0) {
                        // just create a fresh input line (no blank history)
                        createInputLine();
                        return;
                    }
                    // append history command (prompt + text) as static row
                    const histRow = document.createElement('div');
                    histRow.className = 'term-row';
                    const hp = document.createElement('span');
                    hp.className = 'prompt';
                    hp.textContent = 'ctfuser@host:~$';
                    const ht = document.createElement('div');
                    ht.className = 'cmd-text';
                    ht.textContent = val;
                    histRow.appendChild(hp);
                    histRow.appendChild(ht);
                    TERM.appendChild(histRow);
                    trimTerm();
                    scrollBottom();

                    // call backend
                    fetch('/exec', { method: 'POST', body: new URLSearchParams({ cmd: val }) })
                        .then(res => res.text())
                        .then(out => {
                            appendOutput(out);
                            createInputLine();
                        }).catch(err => {
                            appendOutput('Command execution failed.');
                            createInputLine();
                        });
                } else if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'c') {
                    // visual ^C: remove input and append ^C as history then new input
                    row.remove();
                    const histRow = document.createElement('div');
                    histRow.className = 'term-row';
                    const hp = document.createElement('span');
                    hp.className = 'prompt';
                    hp.textContent = 'ctfuser@host:~$';
                    const ht = document.createElement('div');
                    ht.className = 'cmd-text';
                    ht.textContent = '^C';
                    histRow.appendChild(hp);
                    histRow.appendChild(ht);
                    TERM.appendChild(histRow);
                    trimTerm();
                    createInputLine();
                }
            });
        }

        /* 将后端输出逐行追加（避免多余空行） */
        function appendOutput(text) {
            if (text === null || text === undefined) return;
            // trim trailing single empty line if present
            // split preserving empty lines in middle
            const lines = String(text).split('\n');
            // If last element is '' (because text ended with \n), drop that final empty to avoid extra blank row
            if (lines.length > 0 && lines[lines.length - 1] === '') lines.pop();
            lines.forEach(ln => {
                const outRow = document.createElement('div');
                outRow.className = 'cmd-output';
                outRow.textContent = ln;
                TERM.appendChild(outRow);
            });
            trimTerm();
            scrollBottom();
        }

        /* init */
        window.addEventListener('load', () => {
            refreshTraffic();
            refreshRoute();
            createInputLine();
            setInterval(refreshTraffic, 5000);
            setInterval(refreshRoute, 7000);
        });
    </script>
</body>

</html>
